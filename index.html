<html>

<head>
    <title>Product Landing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <div class="logo">
            <a href="#hero"><img id="header-img" src="https://cdn.pixabay.com/photo/2014/12/23/21/34/tram-578772_1280.png"></a>
        </div>
        <nav id="nav-bar">
            <ul id="nav-list">
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="Enter your email for more info" required="">
            <br />
            <input id="submit" type="submit" value="Get Started" class="btn">
        </form>
    </section>
    <div class="main">
        <section id="features">
            <iframe id="video" src="https://www.youtube.com/embed/TrAEOm1CZQM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
        <section id="pricing">
            <div id="cheapest" class="priceBox">
                <div class="card-body">
                    Hello
                </div>
                <button class="btn">Get it now</button>
            </div>
            <div id="cheaper" class="priceBox">
                <div class="card-body">
                    Hello
                </div>
                <button class="btn">Get it now</button>
            </div>
            <div id="cheap" class="priceBox">
                <div class="card-body">
                    Hello
                </div>
                <button class="btn">Get it now</button>
            </div>
        </section>
    </div>
    <footer id="contact">
        <div class="info">
            For more projects, check out
            <a href="http://orangegrove1955.github.io">orangegrove1955.github.io</a>
        </div>
        <div class="social">
            <ul id="social-list">
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
    </footer>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
